<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X_UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-qidth,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <title> CSS Example </title>
    <style type="text/css">
      .parent {
        background-color: #9479b3;
        width: 90%;
        height: 100%;
        border: 5px solid #7dc3d1;
      }

      .child {
        background-color: #ffffff;
        padding: 10px;
        border: 5px solid #74873b;
        width: auto;
      }
    </style>
  </head>

  <body>
    <div class="parent">
      <div class="child"> HTML &amp; CSS </div>
    </div>
  </body>
</html>
