<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-qidth,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <title> CSS Example </title>

    <style type="text/css">
      div {
        width:200px;
        height: 50px;
      }

      .box1 {
        background-color: #ff0000;
      }

      .box2 {
        box-sizing: border-box;
        background-color: #00ff00;
        border: 10px solid #000000;
      }
      .box3 {
        background-color: #0000ff;
        padding: 10px;
      }

      .box4 {
        background-color: #ff00ff;
        border: 10px solid #000000;
        padding: 10px;
      }

    </style>
  </head>

  <body>
    <div class="box1"> BOX 1 </div>
    <br />
    <div class="box2"> BOX 2 </div>
    <br />
    <div class="box3"> BOX 3 </div>
    <br />
    <div class="box4"> BOX 4 </div>
    <br />
  </body>
</html>
