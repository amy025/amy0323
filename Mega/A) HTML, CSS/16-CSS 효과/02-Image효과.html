<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <title> CSS Example </title>
    <style type="text/css">
      img {
        width: 250px;
        height: 250px;
      }

      .img-shadow {
        box-shadow: 7px 7px 12px #000;
      }

      .img-circle {
        border-radius: 50%;
      }

      .img-default {
        width: 320px;
        height: 160px;
      }

      .fill {
        object-fit: contain;
      }

      .none {
        object-fit: none;
      }

      .scale-down {
        object-fit: scale-down;
      }
    </style>
  </head>

  <body>
    <section>
      <div>
        <h1> 기본 이미지 </h1>
        <img src="Sources/spring.jpg"/>
      </div>
      <div>
        <h1> 그림자 효과 </h1>
        <img
          src="Sources/summer.jpg"
          class="img-shadow" />
      </div>

      <div>
        <h1> 둥근 이미지 </h1>
        <img
          src="Sources/autumn.jpg"
          class="img-circle" />
      </div>
      <div>
        <h1> 둥근 이미지 + 그림자 효과 </h1>
        <img
          src="Sources/winter.jpg"
          class="img-circle img-shadow" />
      </div>

      <div>
        <h1> Default</h1>
        <img
          src="Sources/ship.png"
          class="img-default" />
      </div>

      <div>
        <h1> object-fit: fill </h1>
        <img
          src="Sources/ship.png"
          class="img-default fill"/>
      </div>

      <div>
        <h1> object-fit: cover</h1>
        <img
          src="Sources/ship.png"
          class="img-default cover"/>
      </div>

      <div>
        <h1> object-fit: contain </h1>
        <img
          src="Sources/ship.png"
          class="img-default contain" />
      </div>

      <div>
        <h1> object-fit: none </h1>
        <img
          src="Sources/ship.png"
          class="img-default none" />
      </div>

      <div>
        <h1> object-fit: scale-down </h1>
        <img
          src="Sources/ship.png"
          class="img-default scale-down" />
      </div>
      <
    </section>
  </body>
</html>
