<!DOCTYPE html>
<html lang="ko">
    
    <head>
        <meta charset="utf-8" />
        <meta name="viewport"content="width=device-qidth,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <title>CSS Example</title>
        <style type="text/css">
            #parent {
                width: 500px;
                height: 300px;
                margin: auto;
                background-color: lightgreen;
                position: relative;
            }

            #child {
                width: 100px;
                height: 100px;
                background-color: green;
                position: absolute;
                right: 10px;
                top: 10px;
            }
        </style>
    </head>

    <body>
        <div id="parent">
            <div id="child"> </div>
        </div>
    </body>

</html>
