<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-qidth,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <title>CSS Example</title>
    <link href="https://fonts.googleapis.com/css?family-Nanum+Gothic" rel="stylesheet"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&family=Qwitcher+Grypen:wght@400;700&family=Tulpen+One&display=swap" rel="stylesheet">

    <style type="text/css">

      *{
        font-size: 30px;
      }

      div{
        font-family:'Noto Sans KR', sans-serif;
      }

      h1 {
        font-family:'Tulpen One', cursive;
      }

      h2 {
        font-family:'Qwitcher Grypen', sans-serif;
      }
    </style>
  </head>

  <body>
    <div> 구글에서 내려받은 나눔고딕체를 사용하여 웹 페이지를 표시합니다. </div>

    <h1> Hi Hello. It's nice to meets you </h1>

    <h2> This place is so hot can anyone turn one the AC? </h2>
  </body>
</html>
