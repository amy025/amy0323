<!DOCTYPE html>
<html lang="ko">
    
    <head>
        <meta charset="utf-8" />
        <meta name="viewport"content="width=device-qidth,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <title> CSS Example</title>
        <style type="text/css">
            div#parent {
                background-color: yellow;
                width: 500px;
                height: 250px;
                text-align: center;
            }

            div#child {
                background-color: darkseagreen;

                margin-left: 100px;
            }

    </head>

    <body>
        <div id="parent">
            <div id="child"> HTML &amp; CSS </div>
        </div>
    </body>
