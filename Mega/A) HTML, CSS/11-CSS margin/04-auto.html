<!DOCTYPE html>
<html lang="ko">
    
    <head>
        <meta charset="utf-8" />
        <meta name="viewport"content="width=device-qidth,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <title> CSS Example</title>
        <style type="text/css">
            div#parent {
                background-color: lightgoldenrodyellow;
                width: 800px;
                height: 500px;
                border: 5px solid darkcyan;
                margin: 50px auto;
            }

            div#child {
                background-color: lightblue;
                padding: 10px;
                border: 5px solid #ffffff;
                width: 500px;
                margin: 50px auto;
            }
        </style>
    </head>

    <body>
        <div id="parent">
            <div id="child"> You want any kind of life? </div>
        </div>
    </body>

</html>
